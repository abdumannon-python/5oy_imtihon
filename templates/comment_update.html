<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Sharhni boshqarish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 card shadow-sm p-4">
                <h4 class="mb-4 text-center">Sharhni tahrirlash / Javob berish</h4>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label text-muted">Mahsulot: <strong>{{ comment.product.title }}</strong></label>
                        <textarea name="desc" class="form-control" rows="4" placeholder="Sharhingizni shu yerga yozing...">{{ comment.desc }}</textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary w-100">Saqlash</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary w-100">Bekor qilish</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
