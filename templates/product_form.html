<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if product %}Tahrirlash{% else %}Yangi e'lon{% endif %} | My-Bozor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white p-3">
                        <h4 class="mb-0 text-center">
                            {% if product %}
                                <i class="bi bi-pencil-square"></i> Mahsulotni tahrirlash
                            {% else %}
                                <i class="bi bi-plus-circle"></i> Yangi mahsulot qo'shish
                            {% endif %}
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label class="form-label fw-bold">Mahsulot nomi (Title)</label>
                                    <input type="text" name="title" class="form-control" value="{{ product.title|default:'' }}" required placeholder="Masalan: iPhone 15 Pro Max">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Kategoriya</label>
                                    <select name="category" class="form-select" required>
                                        <option value="">Tanlang...</option>
                                        {% for cat in category %}
                                            <option value="{{ cat.id }}" {% if product.category_id == cat.id %}selected{% endif %}>
                                                {{ cat.title }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Brend</label>
                                    <input type="text" name="brand" class="form-control" value="{{ product.brand|default:'' }}" placeholder="Masalan: Apple">
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label class="form-label fw-bold">Narxi (so'm)</label>
                                    <input type="number" name="price" class="form-control" value="{{ product.price|default:'' }}" required>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label class="form-label fw-bold">Chegirma (%)</label>
                                    <input type="number" name="present" class="form-control" value="{{ product.present|default:'0' }}">
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label class="form-label fw-bold">Soni (Stock)</label>
                                    <input type="number" name="stock" class="form-control" value="{{ product.stock|default:'1' }}">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Asosiy rasm</label>
                                    <input type="file" name="main_image" class="form-control" {% if not product %}required{% endif %}>
                                    {% if product.main_image %}
                                        <div class="mt-2 small text-muted">Joriy rasm: <a href="{{ product.main_image.url }}" target="_blank">Ko'rish</a></div>
                                    {% endif %}
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Qo'shimcha rasmlar</label>
                                    <input type="file" name="images" class="form-control" multiple>
                                    <small class="text-muted">Bir nechta rasm tanlash mumkin</small>
                                </div>

                                <div class="col-md-12 mb-4">
                                    <label class="form-label fw-bold">Mahsulot haqida batafsil</label>
                                    <textarea name="desc" class="form-control" rows="5" placeholder="Mahsulot holati, xususiyatlari haqida yozing...">{{ product.desc|default:'' }}</textarea>
                                </div>
                            </div>

                            <hr>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary px-5">
                                    <i class="bi bi-check-lg"></i> Saqlash
                                </button>
                                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary px-5">Bekor qilish</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
