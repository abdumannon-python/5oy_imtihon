<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Profilni tahrirlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 card p-4 shadow-sm">
                <h4 class="mb-4 text-center">Profilni tahrirlash: {{ user.username }}</h4>

                {% if erorr %}
                    <div class="alert alert-danger">{{ erorr }}</div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" value="{{ user.email }}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefon raqam</label>
                        <input type="text" name="phone" value="{{ user.phone|default:'' }}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Manzil</label>
                        <input type="text" name="address" value="{{ user.address|default:'' }}" class="form-control">
                    </div>
                    <hr>
                    <p class="text-muted small">Parolni o'zgartirish (bo'sh qolsa o'zgarmaydi):</p>
                    <div class="mb-3">
                        <label class="form-label">Yangi parol</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Parolni tasdiqlang</label>
                        <input type="password" name="confirm_password" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-warning w-100">O'zgarishlarni saqlash</button>
                    <a href="{% url 'home' %}" class="btn btn-light w-100 mt-2">Bekor qilish</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
