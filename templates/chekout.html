<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Rasmiylashtirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-sm border-0 p-4">
                    <h4 class="mb-4">Yetkazib berish ma'lumotlari</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">F.I.SH (Ism-sharif)</label>
                            <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefon raqami</label>
                            <input type="text" name="phone" class="form-control" value="{{ user.phone|default:'' }}" required placeholder="+998 90 123 45 67">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Yetkazib berish manzili</label>
                            <textarea name="address" class="form-control" rows="3" required>{{ user.address|default:'' }}</textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mt-4 shadow">
                            Buyurtmani tasdiqlash
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card shadow-sm border-0 p-4">
                    <h5 class="fw-bold mb-3 text-center">Buyurtma tarkibi</h5>
                    <ul class="list-group list-group-flush mb-3">
                        {% for item in cart.items.all %}
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                            <div>
                                <h6 class="mb-0">{{ item.product.title }}</h6>
                                <small class="text-muted">{{ item.quantity }} ta x {{ item.product.price }} so'm</small>
                            </div>
                            <span class="fw-bold text-primary">--- so'm</span>
                        </li>
                        {% endfor %}
                    </ul>
                    <hr>
                    <div class="d-flex justify-content-between fs-5 fw-bold">
                        <span>Umumiy:</span>
                        <span class="text-success">--- so'm</span>
                    </div>
                </div>
                <div class="mt-3">
                    <a href="{% url 'cart_view' %}" class="btn btn-link text-muted p-0"><i class="bi bi-arrow-left"></i> Savatga qaytish</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
